<script type="text/javascript">
$(document).ready(function(){
  picif_start();
  FIRST="OFF";
  FIRSTSRC="OFF";
  loop = new Array;
  time=400;
  ANYACTION=1;
  bfr="url('"; aft="')";
  dwell=222;
  inc=1;
  lpl=0;
  stop=1;
  $(".pic>img").each(function(){  this.height=99;  });

function run(){
  $('#targ').delay(10*dwell).show(1,function(){
    if(1>stop){
      inc+=1; if(lpl<inc)inc=1;
      FIRST.src=loop[inc-1];
      run();}
  });
}
 $(".r").click(function(event){
    stop=1;
    FIRST.src=FIRSTSRC;
    loop = new Array;
 });

  $(".l").click(function(event){
    $(this.parentNode).find(".pic:first>img").each(function(){
      this.setAttribute('id','targ');
      FIRST=this;  FIRSTSRC=FIRST.src;  });
    $(this.parentNode).find(".pic>img").each(function(){
      loop.push(this.src);  });
      lpl=loop.length;
      dwell=$("#dwellin").val();
    stop=0;
    run();
   });


//  $(".input:text:first").focus();

 });
</script>
